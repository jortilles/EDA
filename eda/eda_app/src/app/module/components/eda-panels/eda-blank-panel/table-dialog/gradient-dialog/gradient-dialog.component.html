<eda-dialog2  [header]="title" width="40vw" height="40vh" [overflow]="'auto'" (apply)="saveGradientConfig()" (close)="closeDialog()">
  <div content class="flex flex-col flex-1 overflow-hidden h-full">
    <h5 i18n="@@colorsChartH6" class="custom-border-b1">
      Colores
    </h5>
  
    <div class="chart-color-selection w-1/5 mt-4">
      <div class="flex items-center justify-between border rounded-lg p-3 hover:bg-slate-50">
        <span class="font-medium">Min</span>
        <div class="flex items-center gap-2">
          <span class="text-md text-slate-500 font-mono">{{ min }}</span>
          <p-colorPicker [(ngModel)]="min" [disabled]="noStyle" format="hex" appendTo="body" />
        </div>
      </div>
    </div>

    <div class="chart-color-selection w-1/5 mt-4">
      <div class="flex items-center justify-between border rounded-lg p-3 hover:bg-slate-50">
        <span class="font-medium">Max</span>
        <div class="flex items-center gap-2">
          <span class="text-md text-slate-500 font-mono">{{ max }}</span>
          <p-colorPicker [(ngModel)]="max" [disabled]="noStyle" format="hex" appendTo="body" />
        </div>
      </div>
    </div>

    <div class="mb-1" style="margin-top: 2em;">
      <h6 i18n="@@noStyle">Sin estilo</h6>
      <p-inputSwitch id="switchQueryMode" class="col-1 sql-switch" #switchMode [(ngModel)]="noStyle"
        tooltipPosition="left">
      </p-inputSwitch>
    </div>

  </div>

</eda-dialog2>
