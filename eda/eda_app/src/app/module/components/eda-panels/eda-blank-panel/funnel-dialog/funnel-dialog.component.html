<eda-dialog [inject]="dialog">

  <div body class="flex flex-col md:flex-row flex-1 overflow-hidden h-full">
    <!-- Chart Preview -->
    <div class="p-6 flex-1 flex items-center justify-center border-b md:border-b-0 md:border-r bg-slate-50">
      <div class="relative w-full max-w-md aspect-square">
        @if (display) {
          <panel-chart #PanelChartComponent
            [props]="panelChartConfig"
            class="h-full w-full block"
          ></panel-chart>
        }
      </div>
    </div>

    <!-- Settings -->
    <div class="p-6 flex-1 overflow-y-auto">
      <div class="space-y-6">
        <div class="space-y-4">
          <h3 i18n="@@colorsChartH6" class="font-medium text-slate-500 uppercase tracking-wider">Colors</h3>
  
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            @for (item of labels; track item; let idx = $index, e = $even) {
              <div class="flex items-center justify-between border rounded-lg p-3 hover:bg-slate-50">
                <span class="font-medium">{{ item }}</span>
                <div class="flex items-center gap-2">
                  <span class="text-md text-slate-500 font-mono">{{ colors[idx] }}</span>
                  <div class="w-6 h-6 rounded-full border border-slate-200" [style.backgroundColor]="colors[idx]"></div>
                </div>
              </div>
              }
          </div>
        </div>
      </div>
    </div>



    <!-- <div class="col-3" style="margin-left: 3em;">

      <h6 i18n="@@colorsChartH6" class="custom-border-b1">
        Colores
      </h6>

      <div class="grid  chart-color-selection">

        <ng-container *ngFor="let label of labels; let i = index">

          <div class="col-6">

            <p-colorPicker [(ngModel)]="colors[i]" (onChange)="handleInputColor()" format="hex" appendTo="body">
            </p-colorPicker>

            <input type="text" pInputText class="eda-color-pick" [(ngModel)]="colors[i]" (input)="handleInputColor()" minlength="7">

          </div>

        </ng-container>

      </div>

    </div> -->


  </div>

  <div footer>
    <div class="flex justify-end p-2 border-t gap-1.5">
      <button  class="flex items-center gap-2 px-4 py-2 bg-gray-200 text-gray-600 rounded-md" (click)="closeChartConfig()">
        <i class="fa fa-times"></i>
        <span i18n-label="@@cancelarBtn">Cancelar</span>
      </button>
      <button class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-[#00B0BA] to-teal-400 text-white rounded-md" (click)="saveChartConfig()">
        <i class="fa fa-check"></i> <span>Confirmar</span>
      </button>
    </div>
  </div>

</eda-dialog>
