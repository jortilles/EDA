<eda-dialog [inject]="dialog">
  
  <div body class=grid>

    <div class="col-12" style=" background-color: var(--panel-color); margin: 2em; width: 90%; height: 15vh;">
      <panel-chart *ngIf="display" #PanelChartComponent [props]="panelChartConfig">
      </panel-chart>
    </div>



    <div class="col-12">
      <h6 i18n="@@DynamicTextColor" class="custom-border-b1">
       Cambiar Color
      </h6>

      <div class="grid">

        <div class="col-2">
          <h6 i18n="@@colorKpiH6">
            Color
          </h6>
          <div class="chart-color-selection">
            
            <div class="mb-1">
              <input type="text" [(ngModel)]="color" pInputText style="width: 40%"  (keyup)="handleInputColor()"  (onChange)="handleInputColor()" />
              <p-colorPicker [(ngModel)]="color" appendTo="body" (onChange)="handleInputColor()"  ></p-colorPicker>
            </div>         
          </div>  
        </div>
      </div>
  
    </div>
  </div>




  <div footer>
    <div class="flex justify-end p-2 border-t gap-1.5">
      <button class="flex items-center gap-2 px-4 py-2 bg-gray-200 text-gray-600 rounded-md" (click)="closeChartConfig()">
        <i class="fa fa-times"></i>
        <span i18n-label="@@cancelarBtn">Cancelar</span>
      </button>
      <button class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-[#00B0BA] to-teal-400 text-white rounded-md"
        (click)="saveChartConfig()">
        <i class="fa fa-check"></i> <span>Confirmar</span>
      </button>
    </div>
  </div>

</eda-dialog>
