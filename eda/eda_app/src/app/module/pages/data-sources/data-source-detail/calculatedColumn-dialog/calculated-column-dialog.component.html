<eda-dialog2 
  width="50vw" 
  height="65vh" 
  (apply)="saveColumn()" 
  (close)="closeDialog()"
  [header]="title" 
>

  <div content>
    <form [formGroup]="form" class="grid gap-4">

      <div class="grid gap-2">
        <label for="eda_colname"
          i18n="@@inputNombre"
          class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Nombre <span class="text-red-500">*</span>
        </label>
        <input id="eda_colname"
          formControlName="colName"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div class="grid gap-2">
        <label for="eda_description"
          i18n="@@inputDescripcion"
          class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Descripción <span class="text-red-500">*</span>
        </label>
        <input id="eda_description"
          formControlName="colDescription"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div class="grid gap-2">
        <label
          for="eda_sqlExpression"
          i18n="@@sqlExpressionCalculatedField"
          class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Expresión SQL <span class="text-red-500">*</span>
        </label>
        <textarea id="eda_sqlExpression"
          formControlName="colSqlExpression"  
          class="flex min-h-[60px] w-full rounded-md border border-input bg-background px-3 py-2 ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
        </textarea>
      </div>

      <div class="grid gap-2">
        <label for="eda_typeSelector"
          i18n="@@typeSelectorText"
          class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Tipo de columna <span class="text-red-500">*</span>
        </label>
        <div id="eda_typeSelector" class="flex gap-2">
          <button
            *ngFor="let type of columnTypes"
            type="button"
            (click)="onTypeChange(type)"
            [class.bg-blue-600]="selectedcolumnType === type.value"
            [class.text-white]="selectedcolumnType === type.value"
            [class.border-gray-300]="selectedcolumnType !== type.value"
            [class.bg-white]="selectedcolumnType !== type.value"
            class="flex-1 h-10 px-3 py-2 border rounded-md text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 transition"
          >
            {{ type.label }}
          </button>
        </div>
      </div>

      <div class="grid gap-2" *ngIf="selectedcolumnType==='numeric'">
        <label for="eda_typeAggregation"
          i18n="@@typeSelectorAggregation"
          class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Agregación <span class="text-red-500">*</span>
        </label>
        <div id="eda_typeAggregation" class="flex gap-2">
          <button
            *ngFor="let type of aggregation_type_cases"
            type="button"
            (click)="updateAgg(type.value)" 
            [class.bg-blue-600]="type.display"
            [class.text-white]="type.display"
            [class.border-gray-300]="!type.display"
            [class.bg-white]="!type.display"
            class="w-full px-4 py-2 font-medium rounded-md border transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2" 
          >
            {{ type.display_name }}
          </button>
        </div>
      </div>

      <div class="grid gap-2" *ngIf="selectedcolumnType==='numeric'">
        <label for="eda_decimalNumber"
          i18n="@@decimalNumberText"
          class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        >
          Número de decimales <span class="text-red-500">*</span>
        </label>
        <input 
          id="eda_decimalNumber" 
          type="number" 
          size="50" 
          formControlName="colDecimalNumber" 
          class="h-10 rounded-md border border-input bg-background px-3 py-2 ring-offset-background file:border-0 file:bg-transparent file:file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-40"
        >
      </div>

    </form>
  </div>

</eda-dialog2>
