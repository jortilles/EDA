<eda-dialog2
    [display]="display"
    i18n-header="@@dependentFiltersTitle"
    header="ConfiguraciÃ³n de filtros dependientes"
    width="1000px" 
    height="1000px"
    [disableApply]="disableApply()"
    (apply)="onApply()"
    (close)="onClose()"

>
    <div content class="p-6">
        <h6>Preparando los filtros dependientes</h6>

        <div class="content-gridster">
            <gridster class="gridster" [options]="options">
                <gridster-item [item]="item" *ngFor="let item of dashboard">
                    <div class="button-holder">
                        <div class="content-item">
                            <p>{{item.filter_table}}</p>
                            <h3><strong>{{item.filter_column}}</strong></h3>
                            <p>{{item.filter_type}}</p>
                        </div>
                    <!-- <button
                        mat-mini-fab
                        (mousedown)="removeItem($event, item)"
                        (touchstart)="removeItem($event, item)"
                    >
                        <span>delete</span>
                    </button> -->
                    </div>
                </gridster-item>
            </gridster>
        </div>

    </div>

</eda-dialog2>
