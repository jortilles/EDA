<eda-dialog2 [display]="display"
  header="DASHBOARD TAGS" width="50vw" height="35vh"
  [disableApply]="disableApply()"
  (apply)="onApply()"
  (close)="onClose()">

  <div content class="p-6">
      <div class="grid space-y-8">
        <div class="flex w-full gap-2 items-end">
          <div class="flex-1 flex flex-col">
            <label i18n="@@newTag" for="floating_tag2" class="mb-1">Nueva etiqueta</label>
            <input id="floating_tag2" type="text" [(ngModel)]="newTag" class="w-full border px-2 py-2.5 rounded">
          </div>
          <button class="flex items-center px-4 py-2.5 border rounded-md" (click)="setNewTag()" [disabled]="!newTag">
            <span i18n-label="@@guardarBtn">Confirmar</span>
          </button>
        </div>

        <p-floatLabel>
          <p-multiSelect
            id="floating_tag"
            [options]="tags"
            [(ngModel)]="selectedTags"
            [style]="{'width': '100%'}"
            [maxSelectedLabels]="6"
            appendTo="body"
          ></p-multiSelect>
          <label i18n="@@dashboardSidebarAddTag" for="floating_tag">AÃ±adir Etiqueta</label>
        </p-floatLabel>
      </div>
  </div>
</eda-dialog2>
