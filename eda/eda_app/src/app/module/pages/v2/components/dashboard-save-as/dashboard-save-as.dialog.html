<eda-dialog2 [display]="display" i18n-header="@@saveAsHeader"
  header="Guardar como..." width="50vw" height="50vh"
  [disableApply]="disableApply()"
  (apply)="onApply()"
  (close)="onClose()">

  <div content class="p-6">
    <form [formGroup]="form" class="mt-8 space-y-4" (ngSubmit)="true"> 
      <div class="grid space-y-4">
        <!-- Input Nombre -->
        <div class="col-12">
          <span class="relative block">
            <input 
              id="float-dash" 
              formControlName="name" 
              type="text" 
              pInputText 
              i18n-placeholder="@@labelDameNombre"
              placeholder="Dame un nombre *"
              required 
              class="w-full p-2 border rounded-md bg-gray-100 text-gray-700 focus:outline-none focus:ring focus:ring-gray-300 peer"
            />
            <label 
              for="float-dash" 
              class="absolute left-2 top-2 text-gray-500 text-sm peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 transition-all"
            > 
            </label>
          </span>
        </div>
    
        <!-- Botones de SelecciÃ³n -->
        <div class="col-12">
          <p-selectButton 
            [options]="visibleTypes" 
            formControlName="visible" 
            (onChange)="handleSelectedBtn($event)" 
            class="bg-gray-100 text-gray-700 rounded-md shadow-sm"
          ></p-selectButton>
        </div>
    
        @if (showGroups) {
        <!-- Multiselect de Grupos -->
        <div class="col-12">
          <p-multiSelect
            formControlName="group" 
            [options]="grups" 
            [filter]="false"
            optionLabel="name" 
            defaultLabel="Selecciona un grupo *"
            class="w-full bg-gray-100 rounded-md border text-gray-700"
            appendTo="body"
          ></p-multiSelect>
        </div>
        }
      </div>
    </form>
  </div>
</eda-dialog2>
